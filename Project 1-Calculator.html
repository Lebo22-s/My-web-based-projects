<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #eee;
      cursor: pointer;
    }
    button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="erase()">⌫</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()" style="grid-column: span 4; background: #f44336; color: white;">Clear</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    let lastResult = '';

    function append(value) {
      // If last result is showing and user starts with a number or bracket, reset
      if (display.value === lastResult && /^[0-9(]/.test(value)) {
        display.value = '';
      }
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
      lastResult = '';
    }

     function erase() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1); // Removes last character
  }

    function calculate() {
      try {
        const result = Function('"use strict";return (' + display.value + ')')();
        display.value = result;
        lastResult = result.toString();
      } catch {
        display.value = 'Error';
        lastResult = '';
      }
    }
  </script>
</body>
</html>
